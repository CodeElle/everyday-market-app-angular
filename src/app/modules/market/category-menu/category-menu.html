<ul>
  <li *ngFor="let c of categories">
    <app-category-menu-item [categoryName]="c.name"
                            [checked]="c.name ===
                            selectedCategoryName"
                            (selected)="onCategorySelected($event)">
    </app-category-menu-item>
  </li>
</ul>
